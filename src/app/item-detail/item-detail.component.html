<div *ngIf="item">
  <h2>{{item.name | uppercase}} Details</h2>
  <div><span>id: </span>{{item.id}}</div>
  <div>
    <label for="item-name">Item name: </label>
    <input id="item-name" [(ngModel)]="item.name" placeholder="Item name"/>
  </div>
  <div>
    <label for="item-color">Item color: </label>
    <input id="item-color" [(ngModel)]="item.color" placeholder="Item color"/>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>

  <app-product-preview [color]="item.color"></app-product-preview>

</div>
